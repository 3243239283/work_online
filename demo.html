<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="module/myfocus/myfocus.js"></script>
<link href="module/myfocus/css.css" rel="stylesheet" type="text/css"/>
</head>
<body>

        
        <div id="yourTabID">
            <div class="loading"><span>请稍候...</span></div><!--载入画面-->
                <ul class="btn"><!--标题-->
                    <li>标题1</li>
                    <li>标题2</li>
                    <li>标题3</li>
                    <li>标题4</li>
                </ul>
                <ul class="cont"><!--内容-->
                    <li>内容1</li>
                    <li>内容2</li>
                    <li>内容3</li>
                    <li>内容4</li>
                </ul>
            </div>
        </div>
        <div id="yourTabID2">
            <div class="loading"><span>请稍候...</span></div><!--载入画面-->
                <ul class="btn"><!--标题-->
                    <li>标题1</li>
                    <li>标题2</li>
                    <li>标题3</li>
                    <li>标题4</li>
                </ul>
                <ul class="cont"><!--内容-->
                    <li>内容1</li>
                    <li>内容2</li>
                    <li>内容3</li>
                    <li>内容4</li>
                </ul>
            </div>
        </div>
        <div id="yourTabID3">
            <div class="loading"><span>请稍候...</span></div><!--载入画面-->
                <ul class="btn"><!--标题-->
                    <li>标题1</li>
                    <li>标题2</li>
                    <li>标题3</li>
                    <li>标题4</li>
                </ul>
                <ul class="cont"><!--内容-->
                    <li>内容1</li>
                    <li>内容2</li>
                    <li>内容3</li>
                    <li>内容4</li>
                </ul>
            </div>
        </div>
        


        <script>
            myFocus.setting({
                style:'mF_tab',//风格样式(对这款tag来说这是固定的)
                id:'yourTabID',//绑定ID
                trigger:'mouseover',//tab切换模式：'click'(点击切换)/'mouseover'(悬停切换，这模式下默认有100毫秒延迟)
                type:'slide',//切换效果：'none'（无效果）/'fade'（淡入效果）/'slide'（滑动效果）
                auto:true,//是否自动切换，true为自动，false为非自动
                time:2,//自动切换模式下的切换时间间隔，单位秒
                width:230,//宽(内容区)，单位像素
                height:510//高(内容区)，单位像素，支持'auto'自适应设置
            });
            myFocus.setting({
                style:'mF_tab',//风格样式(对这款tag来说这是固定的)
                id:'yourTabID2',//绑定ID
                trigger:'mouseover',//tab切换模式：'click'(点击切换)/'mouseover'(悬停切换，这模式下默认有100毫秒延迟)
                type:'slide',//切换效果：'none'（无效果）/'fade'（淡入效果）/'slide'（滑动效果）
                auto:true,//是否自动切换，true为自动，false为非自动
                time:2,//自动切换模式下的切换时间间隔，单位秒
                width:424,//宽(内容区)，单位像素
                height:61//高(内容区)，单位像素，支持'auto'自适应设置
            });
            myFocus.setting({
                style:'mF_tab',//风格样式(对这款tag来说这是固定的)
                id:'yourTabID3',//绑定ID
                trigger:'mouseover',//tab切换模式：'click'(点击切换)/'mouseover'(悬停切换，这模式下默认有100毫秒延迟)
                type:'slide',//切换效果：'none'（无效果）/'fade'（淡入效果）/'slide'（滑动效果）
                auto:true,//是否自动切换，true为自动，false为非自动
                time:2,//自动切换模式下的切换时间间隔，单位秒
                width:424,//宽(内容区)，单位像素
                height:61//高(内容区)，单位像素，支持'auto'自适应设置
            });
        </script>
</body>
</html>
